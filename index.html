<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot | Inbound Marketing, Sales and Service Software</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/07f1e373ab.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container_topbar">
            <div class="topbar">
                <div class="content_topbar">
                    <div class="lang">
                        <i class="fas fa-globe"></i>
                        <span>English</span>
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <span>Contact Us</span>
                    <i class="fas fa-search"></i>
                    <button id="login">Log In</button>
                    <button id="get">Get HubSpot free</button>
                </div>
            </div>
        </div>
        <div class="container_navbar">
            <div class="navbar">
                <div class="content_navbar clearfix">
                    <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="Logo">
                    <ul>
                        <li>Software</li>
                        <li>Pricing</li>
                        <li>Resources</li>
                        <li>Partners</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container_promobar">
            <div class="promobar"></div>
        </div>
    </body>
</html>
