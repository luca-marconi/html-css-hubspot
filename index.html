<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot | Inbound Marketing, Sales and Service Software</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/07f1e373ab.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container_topbar clearfix">
            <div class="topbar">
                <div class="content_topbar">
                    <div class="lang">
                        <i class="fas fa-globe"></i>
                        <span>English</span>
                        <i class="fas fa-sort-down"></i>
                        <span>Contact Us</span>
                    </div>
                    <div class="access">
                        <i class="fas fa-search"></i>
                        <button id="login">Log In</button>
                        <button id="get">Get HubSpot free</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_navbar">
            <div class="navbar">
                <div class="content_navbar clearfix">
                    <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="Logo">
                    <ul>
                        <li>About<i class="fas fa-sort-down"></i></li>
                        <li>Partners<i class="fas fa-sort-down"></i></li>
                        <li>Resources<i class="fas fa-sort-down"></i></li>
                        <li>Pricing<i class="fas fa-sort-down"></i></li>
                        <li>Software<i class="fas fa-sort-down"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container_promobar">
            <div class="promobar">
                <div class="content_promobar">
                    <p><b>Always easy. Now deeply powerful.</b> We've packed even more enterprise features into HubSpot's marketing software. Say hello to Marketing Hub Enterprise 2020.</p>
                    <button id="learn">Learn more</button>
                </div>

            </div>
        </div>
    </body>
</html>
